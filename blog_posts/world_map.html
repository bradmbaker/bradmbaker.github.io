<script>

var width = 900,
    height = 500;

var projection = d3.geo.mercator()
    .center([0, 15])
    .scale(128)
    .translate([width / 2, height / 2])
    .precision(.1);



var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.csv("data/all_points.csv", function(error,dt) {
    var point = svg.append("g")
               .attr("class","points")
               .selectAll("g")
               .data(dt)
               .enter()
               .append("g")
               .attr("transform", function(d) { return "translate(" + projection([d.lng,d.lat]) + ")"; });

   point.append("circle")
        .attr("r",.8)
        .style("fill", " #56BDEA");




});
 


svg.append("use")
    .attr("class", "stroke")
    .attr("xlink:href", "#sphere");

svg.append("use")
    .attr("class", "fill")
